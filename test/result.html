<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>결제 완료</h2>

    <div class="info-box">
        <p><strong>주문번호:</strong> {{ booking.booking_id }}</p>
        <p><strong>탑승자:</strong> {{ booking.username }} ({{ booking.eng_name }})</p>
        <p><strong>항공편:</strong> {{ booking.airplan_name }}</p>
        <p><strong>좌석 등급:</strong> {{ booking.seat_class }}</p>
        <p><strong>결제 상태:</strong> {{ booking.payment_status }}</p>
    </div>

    <button onclick="goToHome()">홈으로 이동</button>

    <script>
        function goToHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
