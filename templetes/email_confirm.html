<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <link rel="stylesheet" href="email_confirm.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="email_confirm.js" defer></script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">Root <em>Air</em></a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="images/topbar.jpg" width="24" height="18"/>
    </nav>
</body>
<body>
    <div class="login_page_wrapper">
        <div class="verification-container">
            <p>이메일 인증 후 회원가입을 진행합니다.</p>
            <div class="mail_input">
                <input type="text" name="mail" placeholder="E-mail주소를 입력하세요">
                <button id="email-button">인증 코드 전송</button>
            </div>
            <div class="flex-container">
                <input type="text" name="mail_code" placeholder="인증코드를 입력하세요">
                <button id="code-button">인증 코드 확인</button>
            </div>
            <p id="verification-message" class="message-success" style="display: none;">이메일 인증 성공<br>회원가입페이지로 이동합니다.</p>
            <p id="verification-error" class="message-failed" style="display: none;">이메일 인증 실패<br>다시 시도해 주세요.</p>
        </div>
        
    </div>
</body>
</html>
