<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의사항 등록</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header id="headerType" class="header_wrap">
        <div class="header_inner">
            <div class="header_logo">
                <a href="URL">Root <em>Air</em></a>
            </div>
            <nav class="header_menu">
                <ul>
                    <li><a href="URL" class="hover">예약</a></li>
                    <li><a href="URL">공지사항</a></li>
                    <li><a href="URL">문의사항</a></li>
                </ul>
            </nav>
            <nav class="header_member">
                <ul>
                    <li class="header_signup"><a href="URL">회원가입</a></li>
                    <li class="header_login"><a href="URL">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 문의사항 작성 폼 -->
    <div class="write_container">
        <section class="write-post">
            <h2>문의사항 등록</h2>
            <form id="inquiryForm">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>  

                <label for="file">첨부 파일</label>
                <input type="file" name="file" id="file" accept="image/*"> 

                <label for="detail">내용</label>
                <textarea id="detail" name="detail" placeholder="내용을 입력하세요" required></textarea> 

                <div class="post-options">
                    <!-- 비밀글 체크박스 + 라벨 그룹 -->
                    <div class="secret-group">
                        <input type="checkbox" id="secret" name="secret" value="yes" checked>
                        <label for="secret">비밀글</label>
                    </div>
                
                    <!-- 버튼 그룹 (등록 버튼) -->
                    <div class="button-group">
                        <button type="submit" id="submitBtn">등록</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script>
        document.getElementById("inquiryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 방지

            let formData = new FormData(this);

            fetch("url", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // JSON 응답 처리
            .then(data => {
                alert("문의사항이 성공적으로 등록되었습니다!");
                console.log("서버 응답:", data);
                // 성공 시 페이지 리디렉션 (필요한 경우)
                // window.location.href = "success_page.html";
            })
            .catch(error => {
                alert("등록 중 오류가 발생했습니다.");
                console.error("에러 발생:", error);
            });
        });
    </script>

</body>
</html>
