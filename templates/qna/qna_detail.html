
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna_detail</title>
    
    <!-- Flask 방식으로 CSS 로드 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qna_detail.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="qna_detail.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="{{ url_for('reservation.main') }}">
                <img src="{{ url_for('static', filename='images/rootair.jpg') }}"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="{{ url_for('reservation.main') }}">예약</a></li>
            <li><a href="{{ url_for('notices.notices_page') }}">공지사항</a></li>
            <li><a href="{{ url_for('qna.qna_page') }}">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="{{ url_for('login.signup') }}">회원가입</a></li>
            <li class="navbar_login"><a href="{{ url_for('login.login') }}">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="{{url_for('static',filename='images/topbar.jpg')}}" width="24" height="18"/>
    </nav>
    <div class="qna_detail_container">
        <h2>문의사항</h2>
        <div class="qna_detail">
            <h3>{{inquiry.title}}</h3>
            <p class="qna_info">
                작성자: {{ inquiry.userID }} | 작성일: {{ inquiry.created_at.strftime('%Y-%m-%d') }} | 상태: {{ inquiry.status }}
            </p>
            <hr>
            <p>{{ inquiry.content }}</p>
        </div>

        <div class="admin_reply">
            <h4>관리자 답변</h4>
            <p id="admin_reply_text"></p>
            <textarea id="admin_reply_input" placeholder="답변을 입력하세요" hidden></textarea>
        </div>

        <div class="btn_container">
            <button id="answerBtn" class="btn answer-btn" hidden>답변 등록</button>
            <button id="editBtn" class="btn edit-btn" hidden>수정</button>
            <button id="deleteBtn" class="btn delete-btn" hidden>삭제</button>
            <button id="backBtn" class="btn back-btn" onclick="location.href='{{ url_for('qna.qna_page') }}'">목록보기</button>
        </div>
    </div>
</body>
</html>
