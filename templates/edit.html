<!DOCTYPE html>
<html>
<head>
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="{{ url_for('edit', post_id=post.id) }}" method="post">
        <label>제목:</label>
        <input type="text" name="title" value="{{ post.title }}" required><br>
        <label>내용:</label>
        <textarea name="content" required>{{ post.content }}</textarea><br>
        <button type="submit">수정 완료</button>
    </form>
    <a href="{{ url_for('index') }}">취소</a>
</body>
</html>
