<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_delete</title>
    <link rel="stylesheet" href="user_delete.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <script>
        const togglebtn = document.querySelector('.navbar_togglebtn');
        const menu = document.querySelector('.navbar_menu');
        const member = document.querySelector('.navbar_member');

        togglebtn.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            member.classList.toggle('active');
        });
    </script>
    <div class="password-container">
        <h2>비밀번호를 입력해 주세요</h2>
        <form id="passwordForm">
            <label for="password"><strong>비밀번호:</strong></label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
            <p id="error-message" class="error-message" hidden>⚠ 비밀번호가 틀렸습니다.</p>
            <button type="submit" class="submit-btn">확인</button>
        </form>
    </div>
    <script src="user_delete.js" defer></script>
</body>
</html>
