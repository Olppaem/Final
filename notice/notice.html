<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notice</title>
    <link rel="stylesheet" href="notice.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="notice.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <div class="image_notice">
        <img src="notice.jpg">
    </div>
    <div class="notice_container">
        <h2>공지사항</h2>
        <table class="notice_table">
            <tbody id="notice_list">
                    <!-- 공지사항 목록이 동적으로 추가됨 -->
            </tbody>
        </table>
    
        <div class="pagination">
            <button id="prevPage" class="page-btn">← Previous</button>
            <span id="pageNumbers"></span>
            <button id="nextPage" class="page-btn">Next →</button>
        </div>
        <div class="submit_button">
            <button hidden id="adsubmit_button" class="adsubmit_button" onclick="submitNotice()">공지 등록</button>
        </div>
    </div>
</body>
</html>
