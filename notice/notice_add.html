<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 등록</title>
    <link rel="stylesheet" href="notice_add.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="topbar.jpg" width="24" height="18"/>
    </nav>

    <!-- 문의사항 작성 폼 -->
    <div class="write_container">
        <section class="write-post">
            <h2>공지사항 등록(관리자용)</h2>
            <form id="inquiryForm">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>  

                <label for="file">첨부 파일</label>
                <input type="file" name="file" id="file" accept="image/*"> 

                <label for="detail">내용</label>
                <textarea id="detail" name="detail" placeholder="내용을 입력하세요" required></textarea> 

                <div class="post-options">
                
                    <!-- 버튼 그룹 (등록 버튼) -->
                    <div class="button-group">
                        <button type="submit" id="submitBtn">등록</button>
                        <button type="submit" id="editBtn">수정</button>
                        <button type="submit" id="deleteBtn">삭제</button>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script>
        document.getElementById("inquiryForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 방지

            let formData = new FormData(this);

            fetch("url", {
                method: "POST",
                body: formData
            })
            .then(response => response.json()) // JSON 응답 처리
            .then(data => {
                alert("문의사항이 성공적으로 등록되었습니다!");
            });
        });
    </script>

</body>
</html>
