<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notice_detail</title>
    <link rel="stylesheet" href="notice_detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <div class="image_notice">
        <img src="notice.jpg">
    </div>
    <div class="notice_detail_container">
        <h2>공지사항</h2>
        <div class="notice_detail_wrap">
            <h3 id="notice_detail_title"></h3>
            <p class="notice_detail_meta">
                <span id="notice_detail_type" class="notice_detail_type"></span> | 
                <span id="notice_detail_date"></span>
            </p>
        </div>

        <div id="notice_detail_content" class="notice_detail_content">
        </div>
        <div class="detail_button">
            <div class="admin_button">
                <button id="edit_button" class="edit_button" >수정</button>
                <button id="delete_button" class="delete_button" >삭제</button>
                <button onclick="goBack()" class="back_button">목록보기</button>
            </div>
        </div>
    </div>
    <script src="notice_detail.js" defer></script>

</html>
