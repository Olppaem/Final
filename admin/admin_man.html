<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin_management</title>
    <link rel="stylesheet" href="admin_man.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script>
        const togglebtn = document.querySelector('.navbar_togglebtn');
        const menu = document.querySelector('.navbar_menu');
        const member = document.querySelector('.navbar_member');

        togglebtn.addEventListener('click', ()=>{
            menu.classList.toggle('active');
            member.classList.toggle('active');
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <div class="admin_man_container">
        <h2>회원정보(관리자용)</h2>
        <div class="admin_man_search">
            <input type="text" id="" placeholder="회원검색" onkeyup="">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>Email</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="admin_man_memberTable"></tbody>
        </table>
            
        <div class="pagination">
            <button id="prevPage" class="page-btn">← Previous</button>
            <span id="pageNumbers"></span>
            <button id="nextPage" class="page-btn">Next →</button>
        </div>
    </div>
    <script src="admin_man.js" defer></script>
</body>
</html>
