<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna_eidt</title>
    <link rel="stylesheet" href="qna_reg_edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="qna_reg_edit.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <div class="register_container">
        <h2>문의사항 수정</h2>

        <form id="qnaForm">
            <label for="title">제목</label>
            <input type="text" id="title" placeholder="제목을 입력하세요">

            <label for="file">첨부 파일</label>
            <input type="file" id="file">

            <label for="content">내용</label>
            <textarea id="content" placeholder="내용을 입력하세요"></textarea>

            <div class="checkbox_container">
                <input type="checkbox" id="private">
                <label for="private">비밀글</label>
            </div>

            <button type="submit" class="submit_btn">수정</button>
        </form>
    </div>
</body>
</html>
