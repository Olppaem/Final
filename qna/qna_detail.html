<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qna_detail</title>
    <link rel="stylesheet" href="qna_detail.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="qna_detail.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="URL">
                <img src="../header/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="">예약</a></li>
            <li><a href="">공지사항</a></li>
            <li><a href="">문의사항</a></li>
        </ul>
        <ul class="navbar_member">
            <li class="navbar_signup"><a href="">회원가입</a></li>
            <li class="navbar_login"><a href="">로그인</a></li>
        </ul>
        <img class="navbar_togglebtn" src="../header/topbar.jpg" width="24" height="18"/>
    </nav>
    <div class="qna_detail_container">
        <h2>문의사항</h2>
        <div class="qna_detail">
            <h3 id="qna_title"></h3>
            <p class="qna_info">
                <span id="qna_writer"></span> | <span id="qna_date"></span>
                <span id="qna_status" class="qna_status"></span>
                <span id="file_icon"></span>
            </p>
            <hr>
            <p id="qna_content"></p>
        </div>

        <div class="admin_reply">
            <h4>관리자 답변</h4>
            <p id="admin_reply_text"></p>
            <textarea id="admin_reply_input" placeholder="답변을 입력하세요" hidden></textarea>
        </div>

        <div class="btn_container">
            <button id="answerBtn" class="btn answer-btn" hidden>답변 등록</button>
            <button id="editBtn" class="btn edit-btn" hidden>수정</button>
            <button id="deleteBtn" class="btn delete-btn" hidden>삭제</button>
            <button id="backBtn" class="btn back-btn">목록보기</button>
        </div>
    </div>
</body>
</html>
